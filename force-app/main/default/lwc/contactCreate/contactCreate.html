<template>
    <lightning-card title="Contact" icon-name="standard:contact">
        <div class="slds-m-around--xx-large">
            <lightning-record-edit-form
                        object-api-name="Contact"
                        onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name={firstName}>
                </lightning-input-field>
                <lightning-input-field field-name={lastName}>
                </lightning-input-field>
                <lightning-input-field field-name={accountId}>
                </lightning-input-field>
                <lightning-input-field field-name={email} required>
                </lightning-input-field>
                <lightning-input-field field-name={mobilePhone} required>
                </lightning-input-field>
                <lightning-input-field field-name={contactRole}>
                </lightning-input-field>
                <lightning-button
                        variant="brand"
                        type="submit"
                        label="Save">
                </lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
